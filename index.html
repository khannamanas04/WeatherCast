<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherCast</title>
    <link rel="icon" href="./favicon.ico" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <form action="" class="search">
                <input type="text" name="" id="" placeholder="Search for a city..." class="formsearch">
                <i class="fa-solid fa-magnifying-glass"></i>
            </form>
            <div class="units">
                <span class="celsius">
                    &#176C
                </span>
                <span class="fahrenheit">
                    &#176F
                </span>
            </div>
        </div>
        <div class="body">
            <h1 class="city"></h1>
            <div class="data">
                <p></p>
            </div>
            <div class="forecast">
                
            </div>
            <div class="img">
                <!--@4x makes the image resoluton more clear-->
                
            </div>
            <p class="temp">
                18&#176
            </p>
            <div class="minmax">
                <p>Min: 12&#176</p>
                <p>Max: 22&#176</p>
            </div>
        </div>

        <div class="info">
            <div class="card">
                <i class="fa-solid fa-temperature-full"></i>
                <div>
                    <p>Real Feel</p>
                    <p class="realfeel">18&#176</p>
                </div>
            </div>
            <div class="card">
                <i class="fa-solid fa-droplet"></i>
                <div>
                    <p>Humidity</p>
                    <p class="humidity">18&#176</p>
                </div>
            </div>
            <div class="card">
                <i class="fa-solid fa-wind"></i>
                <div>
                    <p>Wind</p>
                    <p class="wind">18&#176</p>
                </div>
            </div>
            <div class="card">
                <i class="fa-solid fa-gauge-high"></i>
                <div>
                    <p>Pressure</p>
                    <p class="pressure">18&#176</p>
                </div>
            </div>
        </div>
    </div>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/bf6458f22b.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="config.js"></script>
    <script src="index.js"></script>
</body>
</html>
